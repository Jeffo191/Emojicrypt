<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmojiCrypt 🔐</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Text → Emojis</h1>

    <div class="tabs">
      <button onclick="showTab('encrypt')">Encrypt Text</button>
      <button onclick="showTab('decrypt')">Decrypt Emojis</button>
    </div>

    <div id="encrypt" class="tab active">
      <label>1. Type a message</label>
      <textarea id="message" placeholder="Hello world..."></textarea>

      <label>2. Set a password</label>
      <input type="password" id="password" placeholder="E.g. 1234" />

      <button onclick="encrypt()">🔐 Encrypt Text</button>
      <p id="encryptedOutput"></p>
    </div>

    <div id="decrypt" class="tab">
      <label>1. Paste encrypted emojis</label>
      <textarea id="emojiInput" placeholder="Paste encrypted emojis here"></textarea>

      <label>2. Type the password</label>
      <input type="password" id="decryptPassword" placeholder="E.g. 1234" />

      <button onclick="decrypt()">🔓 Decrypt Emojis</button>
      <p id="decryptedOutput"></p>
    </div>

    <footer>Crafted with ❤️ by Jeffo191</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
